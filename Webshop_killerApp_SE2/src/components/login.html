﻿<template>
  <div class="container">

    <form method="post" name="loginForm">
      <h1 id="loginHeader">Login</h1>
      <div class="form-group has-feedback">
        <input class="form-control input-lg" type="text" name="username" value.bind="username" placeholder="username" required autofocus>
        <span class="ion-at form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input class="form-control input-lg" type="password" name="password" value.bind="password" placeholder="Password" required>
        <span class="ion-key form-control-feedback"></span>
      </div>
      <button class="btn btn-lg" click.delegate="login()">Log In</button><br /><br />
      <div>${message}</div>
     </form>
</div>
</template>
